text:
- 下線を引いた語を、正しい形にしなさい。
- 老化を防ぐために、もっと体を動かすべきだ。
- 軍隊では、無断退出する事は許されない。
- ソニーは、世界中、誰でも知っている名前だ。
- 御社のお考えを、先におっしゃってください。
- ソレノイドへの突入電流で、ノイズが発生します。
- 縦横８フィートの部屋の面積は、６４平方フィートである。
- 読書が嫌いというわけではなく、時間が無いのだ。
- 編集者、兼、出版社である人は、私のいとこです。
- 大西洋は、アメリカをヨーロッパから切り離している。
- 疫病管理局の報告では、罹患率は１０パーセントだった。
- 買物中に傘を取られてしまったのよ。
- 中国では、美は、健康と切り離して考えられることはなかった。
- 末の娘には、いつもリンゴの３分の１が与えられる。
- 家を出たとき、私はかぎのことを思い出した。
- 夫妻は、化学を近代科学へと一変させた。
- 堅実な草の根レベルの運動を築きあげることに集中しなければならない。
- 治療が終わるまでに、総額、どのくらいかかりますか。
- 風呂に入ったので、気分がいっそう良くなった。
- 情勢は、政府の力ではどうにもならなくなった。
